
name: Build website

on:
  push:
    branches:
      - master

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: npm install
        run: |
          npm ci
        env:
          CI: true
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
      - name: Create PDF at "files/resume.pdf"
        uses: mujo-code/puppeteer-headful@v2
        env:
          CI: "true"
          SRC_URL: "https://krishnagopinath.me/resume"
        with:
          args: npm run make-pdf-resume
      - name: Commit "files/resume.pdf"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add files/resume.pdf
          git commit -m "ðŸ¤– chore: update files/resume.pdf"
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
