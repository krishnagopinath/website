name: Build website

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4      

      - name: Use Node.js 24
        uses: actions/setup-node@v5
        with:
          node-version: 24.x
          cache: "pnpm"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          CI: true
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Build app bundle
        run: pnpm run build

      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Create PDF at "files/resume.pdf"
        run: pnpm run make-pdf-resume
        env:
          CI: "true"
          SRC_URL: "https://krigo.me/resume"
          PUPPETEER_EXEC_PATH: /usr/bin/chromium-browser

      - name: Commit "files/resume.pdf"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add files/resume.pdf
          git commit -m "ðŸ¤– chore: update files/resume.pdf"

      - name: Push PDF
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
