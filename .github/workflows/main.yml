name: Build website

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci --ignore-scripts
        env:
          CI: true
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Build app bundle
        run: npm run build

      - name: Deploy to Netlify
        run: npm run deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 2

      - name: Create PDF at "files/resume.pdf"
        uses: mujo-code/puppeteer-headful@18.9.0
        env:
          CI: "true"
          SRC_URL: "https://krigo.me/resume"
        with:
          args: npm run make-pdf-resume
      - name: Commit "files/resume.pdf"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add files/resume.pdf
          git commit -m "ðŸ¤– chore: update files/resume.pdf"

      - name: Push PDF
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
